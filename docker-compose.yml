version: '3.9'
services:
      mysql:
         image: mysql:latest
         command: --default-authentication-plugin=mysql_native_password
         environment:
            MYSQL_USER: 'db_user'
            MYSQL_DB: 'my_db'
            MYSQL_PASSWORD_FILE: /run/secrets/db_password
            MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
         secrets:
         - db_password
         - db_root_password
         ports:
         - 8080:8080
secrets:
  db_password:
    external: true
  db_root_password:
    external: true